- name: Sonarquebe Data dirctory are created
  file: path=/data/sonarquebe/ state=directory mode=0755
  ignore_errors: yes
  tags: [sonarqube]

- name: Sonarquebe compose  files are copied
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ files }}"
  tags: [sonarqube]


- name: Create a network
  docker_network:
    name: "{{ docker_network_name }}"
  tags: [sonarqube]

